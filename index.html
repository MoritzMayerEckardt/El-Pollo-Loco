<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>El Pollo Locco</title>
    <script src="models/drawable_object.class.js"></script>
    <script src="models/movable_object.class.js"></script>
    <script src="models/throwable_object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/small_chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/status_bar_health.class.js"></script>
    <script src="models/status_bar_coin.class.js"></script>
    <script src="models/status_bar_bottle.class.js"></script>
    <script src="models/status_bar_endboss.class.js"></script>
    <script src="models/audio_handler.class.js"></script>
    <script src="models/fullscreen.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background_object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="levels/level2.js"></script>
    <script src="levels/level3.js"></script>
    <script src="levels/level4.js"></script>
</head>
<body onload="init()">
    <div id="content">
        <h1>El Pollo Loco</h1>
        <div class="top-container" id="play">
            <button class="play-button" onclick="startGame()">Play</button>
            <div class="legal-notice-container">
                <a class="link-index" href="faq.html" target="_blank">FAQ</a>
                <a class="link-index" href="legal_notice.html" target="blank">Legal Notice</a>
            </div>
        </div>
        <div class="inner-content">
            <div id="game-over" class="d-none">
                <img class="img-game-over" id="img-game-over" src="img/9_intro_outro_screens/game_over/oh no you lost!.png" alt="">
                <div class="play-again-container">
                    <button class="play-again-button" onclick="playAgain()">Play again</button>
                    <button class="play-again-button" onclick="loadStartPage()">Go back</button>
                </div>
            </div>
            <div id="you-won" class="d-none">
                <img class="img-game-over" id="img-you-won" src="img/9_intro_outro_screens/you-won.png" alt="">
                <div class="play-again-container">
                    <button class="play-again-button" onclick="playAgain()">Play again</button>
                    <button class="play-again-button" onclick="loadStartPage()">Go back</button>
                    <button class="play-again-button" onclick="nextLevel()">Next Level</button>
                </div>
            </div>
            <canvas id="canvas" width="720" height="480">
            </canvas>
            <div class="responsive-buttons-position-helper">
                <div id="responsive-buttons-container" class="responsive-buttons-container d-none">
                    <div class="buttons-right-left">
                        <button class="button-responsive" id="button-left"><img class="img-responsive-button" src="img/left.png" alt=""></button>
                        <button class="button-responsive" id="button-right"><img class="img-responsive-button" src="img/right.png" alt=""></button>
                    </div>
                    <div  class="buttons-right-left">
                        <button class="button-responsive" id="button-buy-bottle"> <img class="img-responsive-button" src="img/bottle.png" alt=""></button>
                        <button class="button-responsive" id="button-jump"><img class="img-responsive-button" src="img/up.png" alt=""></button>
                        <button class="button-responsive" id="button-throw"><img class="img-responsive-button" src="img/throw.png" alt=""></button>
                    </div>
                </div>
            </div>
        </div>
        <div id="explanation" class="explanation">
            <span>Arrow Left/Right = Walk</span>
            <span>Space = Jump</span>
            <span>D = Throw Bottle</span>
            <span>W = Buy Bottle<br>(5 coins/unit)</span>
        </div>
        <div id="explanation-responsive" class="explanation-responsive">
            <div class="flex" style="gap: 16px; margin-bottom: 8px;"><div class="button-responsive-explanation"><img class="img-responsive-button-explanation" src="img/left.png" alt=""></div><span>Walk Left</span></div>
            <div class="flex" style="gap: 16px; margin-bottom: 8px;"><div class="button-responsive-explanation"><img class="img-responsive-button-explanation" src="img/right.png" alt=""></div><span>Walk Right</span></div>    
            <div class="flex" style="gap: 16px; margin-bottom: 8px;"><div class="button-responsive-explanation"> <img class="img-responsive-button-explanation" src="img/bottle.png" alt=""></div><span>Buy Bottle (5 coins / unit)</span></div>    
            <div class="flex" style="gap: 16px; margin-bottom: 8px;"><div class="button-responsive-explanation"><img class="img-responsive-button-explanation" src="img/up.png" alt=""></div><span>Jump</span></div> 
            <div class="flex" style="gap: 16px; margin-bottom: 8px;"><div class="button-responsive-explanation"><img class="img-responsive-button-explanation" src="img/throw.png" alt=""></div><span>Throw Bottle</span></div> 
        </div>
        <div class="turn-device">Turn your devide to play</div>
    </div>
</body>
<script src="js/game.js"></script>
</html>
